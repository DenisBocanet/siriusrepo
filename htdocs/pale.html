		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items:  center;
			flex-direction: row;
			margin: 20px;
			padding-top: 130px;
		}

		.card {
			position: relative;
			width: 275px;
			height: 150px;
			perspective: 1000px;
			margin: 15px;
			cursor: pointer;
			display: flex;

		}

		.card .front, .card .back {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			transform-style: preserve-3d;
			box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
			border-radius: 10px;
			transition: transform 0.6s ease;
		}

		.card .front {
			background-image: url(assets/logo2.png);
            background-color: white;
			background-size: cover;
			background-position: center;
			color: #000000;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 36px;
			transform: rotateY(0deg);
            border: #000000 20px;
            border-radius: 20px;
		}

		.card .back {
			background-color: #333;
			color: #efefef;
			transform: rotateY(180deg);
			display: flex;
			justify-content: center;
			align-items: center;
            border-radius: 20px;
		}

		.card:hover .front {
			transform: rotateY(-180deg);
		}

		.card:hover .back {
			transform: rotateY(0deg);
		}
		
	</style>
</head>
